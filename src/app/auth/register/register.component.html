<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1>Please Register</h1>
        <div class="form-group">
            <input type="text" id="inputUserName" [formControlName]="'username'" placeholder="Username" required="" autofocus="">
        </div>
        <div class="form-group">
            <input type="text" id="inputEmail" [formControlName]="'email'" placeholder="Email" required="" autofocus="">
        </div>
        <div class="forms-group">
            <input type="password" id="inputpassword" [formControlName]="'password'" placeholder="Password" required="" autofocus="">
        </div>
        <div class="form-group">
            <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" placeholder="Confirm Password" required="" autofocus="">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
</div>
